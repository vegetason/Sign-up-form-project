<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="background">
        <div id="logo">
            <img src="https://rb.gy/fqqr4y" alt="Odin Logo" width="auto" height="100px">
            <span id="odin">Odin</span>
        </div>
    </div>
    <div id="container-of-form">
        <p class="intro">
            This not a real online service! You know you need something<br>like thid in your life to help you realize your deepest dreams.<br>Sign up now to get started<br><br>You know you want to.
            <br><br><br>Let's do this
        </p>
        <form action="" method="post">
            <fieldset name="names">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="Thor" name="firstName" required>
                </div>
                <div>
                    <label for="LastName">LAST NAME</label>
                    <input type="text" id="LastName" placeholder="Odinson" name="LastName" required>
                </div>
            </fieldset>
            <fieldset name="contacts">
                <div>
                    <label for="mail">EMAIL</label>
                    <input type="text" name="email" id="mail" minlength="3" required>
                </div>
                <div>
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" name="telephone" id="telephone" maxlength="10" required>
                </div>
            </fieldset>
            <fieldset name="Passwords">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8" required class="error">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="co-password" id="confirm-password" minlength="8" class="error" required>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
